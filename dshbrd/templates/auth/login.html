{% extends 'base.html' %}

{% block content %}
<div class="">
    <h3>Login</h3>
    <form method="post">
        {{ form.csrf_token }}
        <table>
            <tr>
                <td>{{ form.email.label }}</td>
                <td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Login" /></td>
            </tr>
        </table>    
    </form>
</div>

{% endblock %}
